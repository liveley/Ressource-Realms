<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ressource Realms</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Loading Overlay -->
  <div id="game-loading-overlay">
    <h3>Spielfeld wird generiert...</h3>
    <div class="game-loading-spinner">
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
    </div>
    <div class="game-loading-text" id="game-loading-text">Terrain wird geladen...</div>
    <div class="game-loading-details" id="game-loading-details">Das Spielfeld wird im Hintergrund aufgebaut. Dies kann einen Moment dauern.</div>
  </div>

  <div id="main-menu" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: #fff8dc; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; z-index: 9999;"> <!--background: #ADD8E6-->
    <!-- Die Überschrift wird absolut an die gewünschte Stelle verschoben: rechts neben die zweite Hexagon-Reihe -->
    <h1 id="main-title" style="color: #fff; font-size: 4.5em; margin: 0; letter-spacing: 0.05em; text-shadow: 0 4px 16px #000, 0 2px 0 #ffe066, 0 6px 20px #222; filter: drop-shadow(0 0 12px #ffe066); position: absolute; left: 390px; top: 25%; transform: translateY(-50%); z-index: 10000; opacity: 0; transition: opacity 0.3s ease;">Ressource Realms</h1>
    <!-- Buttons sind jetzt in den Hexagons integriert -->
  </div>
  <!-- Info-Overlay für Tile-Informationen -->
  <div id="infoOverlay" style="display:none; position:absolute; top:10px; right:10px; background:rgba(255,255,255,0.95); border-radius:8px; padding:16px; box-shadow:0 2px 8px #0003; z-index:10; max-width:250px; font-family:sans-serif;">
    <strong id="infoTitle"></strong>
    <p id="infoDesc"></p>
  </div>
  <script type="module" src="./main.js"></script>
  <script src="./index.js"></script>
</body>
</html>
