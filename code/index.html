<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexagon 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" style="display: none;">
    <h2>Catan 3D wird geladen...</h2>
    <div class="loading-spinner"></div>
    <div class="loading-progress">
      <div class="loading-progress-bar" id="loading-progress-bar"></div>
    </div>
    <div class="loading-text" id="loading-text">Initialisierung...</div>
    <div class="loading-details" id="loading-details">Bitte warten Sie einen Moment</div>
  </div>

  <!-- Actual Game Loading Overlay -->
  <div id="game-loading-overlay">
    <h3>Spielfeld wird generiert...</h3>
    <div class="game-loading-spinner"></div>
    <div class="game-loading-text" id="game-loading-text">Terrain wird geladen...</div>
    <div class="game-loading-details" id="game-loading-details">Das Spielfeld wird im Hintergrund aufgebaut. Dies kann einen Moment dauern.</div>
  </div>

  <div id="main-menu" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: #222c; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
    <h1 id="main-title" style="color: #fff; font-size: 4.5em; margin-bottom: 2em; letter-spacing: 0.05em; text-shadow: 0 4px 16px #000, 0 2px 0 #ffe066, 0 6px 20px #222; filter: drop-shadow(0 0 12px #ffe066);">Catan 3D</h1>
    <button id="start-game" style="margin-bottom: 1em; cursor: pointer;">Spiel starten</button>
    <button id="quit-game" style="cursor: pointer;">Spiel beenden</button>
  </div>
  <!-- Info-Overlay fÃ¼r Tile-Informationen -->
  <div id="infoOverlay" style="display:none; position:absolute; top:10px; right:10px; background:rgba(255,255,255,0.95); border-radius:8px; padding:16px; box-shadow:0 2px 8px #0003; z-index:10; max-width:250px; font-family:sans-serif;">
    <strong id="infoTitle"></strong>
    <p id="infoDesc"></p>
  </div>
  <script type="module" src="./main.js"></script>
  <script src="./index.js"></script>
</body>
</html>
